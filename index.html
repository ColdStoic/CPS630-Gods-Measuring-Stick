<!DOCTYPE html>

    <head>
        <meta charset="UTF-8"> 
        <title>CPS630 - Lab 3</title>

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css">

    <body>
        <main>
            <div class="container">
                <div class="container-main">
                    <h1>God's Measuring Stick</h1>

                    <div class="drop-box-container">
                        <div id="drop-box">
                            <div>Drop location<br/>file here...</div>
                        </div>
                    </div>
                    <div class="break"></div>
                    <input id="file-input" type="file" onchange="handleFiles(this.files)">
                    
                    <div class="break"></div>
                    <div id='map'></div>
                    <div class="break"></div>

                    <!-- Location Detail Panels (Current Location) -->
                    <h2>Current Location</h2>
                    <div class="panel-container-main">
                        <div class="panel-container">
                            <div class = "panel lat">
                                <div>Latitude</div>
                                <div class="panel-info">
                                    <div id="panel-lat1"></div>
                                </div>
                            </div>
                        </div>
                        <div class="panel-container">
                            <div class = "panel lon">
                                <div>Longitude</div>
                                <div class="panel-info">
                                    <div id="panel-lon1"></div>
                                </div>
                            </div>
                        </div>
                        <div class="panel-container">
                            <div class = "panel name">
                                <div>Name</div>
                                <div class="panel-info">
                                    <div id="panel-name1"></div>
                                </div>
                            </div>
                        </div>
                        <div class="panel-container">
                            <div class = "panel city">
                                <div>City</div>
                                <div class="panel-info">
                                    <div id="panel-city1"></div>
                                </div>
                            </div>
                        </div>
                        <div class="panel-container">
                            <div class = "panel state">
                                <div>State</div>
                                <div class="panel-info">
                                    <div id="panel-state1"></div>
                                </div>
                            </div>
                        </div>
                        <div class="panel-container">
                            <div class = "panel country">
                                <div>Country</div>
                                <div class="panel-info">
                                    <div id="panel-country1"></div>
                                </div>
                            </div>
                        </div>
                        <div class="break"></div>
                    </div>

                    <!-- Location Detail Panels (File Location) -->
                    <h2>File Location</h2>
                    <div class="panel-container-main">
                        <div class="panel-container">
                            <div class = "panel lat">
                                <div>Latitude</div>
                                <div class="panel-info">
                                    <div id="panel-lat2"></div>
                                </div>
                            </div>
                        </div>
                        <div class="panel-container">
                            <div class = "panel lon">

                                <div class="panel-info">
                                    <div id="panel-lon2"></div>

                            </div>
                        </div>
                        <div class="panel-container">
                            <div class = "panel city">
                                <div>City</div>
                                <div class="panel-info">
                                    <div id="panel-city2"></div>
                                </div>
                            </div>
                        </div>
                        <div class="panel-container">
                            <div class = "panel state">
                                <div>State</div>
                                <div class="panel-info">
                                    <div id="panel-state2"></div>
                                </div>
                            </div>
                        </div>
                        <div class="panel-container">
                            <div class = "panel country">
                                <div>Country</div>
                                <div class="panel-info">
                                    <div id="panel-country2"></div>
                                </div>
                            </div>
                        </div>
                        <div class="break"></div>
                    </div>
                </div>
            </div>

            <div class="break"></div>

            <div class="footer">
                <h3>Lab 3</h3>
                <h3>Student Name: Peter Nguyen</h3>
                <h3>Student Number: 500582630</h3>
